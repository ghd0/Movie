<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمتي السينمائية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1>قائمتي السينمائية</h1>
    </header>

    <div class="content-area">
      <section class="add-movie-section">
        <h2 class="section-title">إضافة فيلم او مسلسل جديد</h2>
        <form id="add-movie-form">
          <div class="form-row">
            <div class="form-group">
              <label for="movie-title">اسم الفيلم او المسلسل : </label>
              <input type="text" id="movie-title" required placeholder="أدخل اسم الفيلم او المسلسل">
            </div>
            
            <div class="form-group">
              <label for="movie-year">سنة الإصدار : </label>
              <input type="number" id="movie-year" min="1900" max="2099" required placeholder="سنة الإصدار">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="movie-image">رابط الصورة : </label>
              <input type="url" id="movie-image" required placeholder="رابط الملصق">
            </div>
            
            <div class="form-group">
              <button type="button" id="fetch-poster" class="btn-fetch">جلب البيانات تلقائيا</button>
            </div>
          </div>
          
          <!-- حقل مخفي للاسم الأصلي -->
          <input type="hidden" id="movie-original-title">
          
          <button type="submit" class="btn-add">إضافة إلى القائمة</button>
        </form>
      </section>

      <section class="movie-list-section">
        <h2 class="section-title">قائمتي</h2>
        <div id="movie-list" class="movie-list">
          <div class="empty-message">قائمتك فارغة حالياً، أضف بعض الأفلام او المسلسلات لتبدأ!</div>
        </div>
      </section>
    </div>

    <footer class="site-footer">
      <p>© 2025 موقع قائمتي السينمائية</p>
      <p>برمجة و تطوير : مهدي حسين</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
